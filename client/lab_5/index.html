<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tyler Farmer Lab 5: HTML Forms with Bulma</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div class='wrapper'>
            <div class='container'>
                <div class='columns'>
                    <div class='column is-full'>
                        <div class='box title'>Tyler Farmer's Lab 5</div>
                    </div>
                </div>
                <form class='box'>
                    <div class='field'>
                        <label class='label'>First Name</label>
                        <div class='control'>
                            <input class='input' name='first-name' type='text'>
                        </div>
                    </div>
                    <div class='field'>
                        <label class='label'>Food Preference</label>
                        <div class='control'>
                            <input class='input' name='food-preference' type='text'>
                        </div>
                    </div>
                    <legend><label class='label'>Veggie or Vegan?</label></legend>
                    <input id='talk-type-1'
                         name='talk-type'
                         type='radio'
                         value='veggie' />
                    <label for='talk-type-1' class='radio-label'>Veggie</label>
                    <input id='talk-type-2'
                        name='talk-type'
                        type='radio'
                        value='vegan'
                        checked />
                    <label for='talk-type-2' class='radio-label'>Vegan</label>
                    <button class='button is-primary is-focused'>Submit</button>
                </form>
                <div class='columns'>
                    <div class='column'>
                        <div class='box title'>This will be something in 2 weeks</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
